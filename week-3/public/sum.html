<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form>
        <label for="number">Please input a number : </label>
        <input type="text" name="number" id="number"></input>
        <button>Submit</button>
        </form>
    </div>
    
    <script>
        const btn = document.querySelector('button');
        const wrapper = document.querySelector('.wrapper');
        
        btn.addEventListener('click', getSum);
        async function getSum(e){
            e.preventDefault();
            const number = document.querySelector('#number').value;
            const res = await fetch(`/getData?number=${number}`)
                .then((res) => res.json())
                .catch((err) => console.log(err));
            wrapper.innerHTML = `<h1>${res.message}</h1>`;
        }
    </script>
</body>
</html>
